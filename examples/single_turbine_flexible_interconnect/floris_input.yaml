
name: small_hybrid_plant wind farm
description: FLORIS model for simple_hybrid_plant example
floris_version: v4

logging:
  console:
    enable: true
    level: WARNING
  file:
    enable: false
    level: WARNING

solver:
  type: turbine_grid
  turbine_grid_points: 3
farm:
  layout_x:
  - 0.0
  layout_y:
  - 0.0
  turbine_type: 
  - wind_turbine.yaml
  turbine_library_path: ./

flow_field:
  air_density: 1.225
  reference_wind_height: -1
  # Inflow conditions will be overwritten in the Hercules routine
  turbulence_intensities:
  - 0.06
  wind_directions:
  - 270.0
  wind_speeds:
  - 8.0
  wind_shear: 0.12
  wind_veer: 0.0

wake:
  model_strings:
    combination_model: sosfs
    deflection_model: gauss
    turbulence_model: crespo_hernandez
    velocity_model: gauss

  enable_secondary_steering: false
  enable_yaw_added_recovery: false
  enable_active_wake_mixing: false
  enable_transverse_velocities: false

  wake_deflection_parameters:
    gauss:
      ad: 0.0
      alpha: 0.58
      bd: 0.0
      beta: 0.077
      dm: 1.0
      ka: 0.38
      kb: 0.004

  wake_velocity_parameters:
    gauss:
      alpha: 0.58
      beta: 0.077
      ka: 0.38
      kb: 0.004

  wake_turbulence_parameters:
    crespo_hernandez:
      initial: 0.1
      constant: 0.5
      ai: 0.8
      downstream: -0.32
